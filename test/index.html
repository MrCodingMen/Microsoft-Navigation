<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Microsoft-Navigation Test</title>
    <link rel="stylesheet" type="text/css" href="../src/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>
<div class="word-style">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact">Contact</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane " id="home" role="tabpanel" aria-labelledby="home-tab">
            Main-Menu<br>
            Main-Menu<br>
            Main-Menu<br>
        </div>
        <div class="tab-pane active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            Second-Menu<br>
            Second-Menu<br>
            Second-Menu<br>

        </div>
        <div class="tab-pane " id="contact" role="tabpanel" aria-labelledby="contact-tab">
            Third-Menu<br>
            Third-Menu<br>
            Third-Menu<br>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
